
  <ion-menu  no-padding contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Danh mục</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let link of Permissions">
        <ion-item lines="none" [routerLink]="link.url" [class.active-item]="link.active" routerDirection="root">
          <ion-icon [name]="link.icon" slot="start"></ion-icon>
          <ion-label>{{link.title}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item lines="none" (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Đăng xuất</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet main></ion-router-outlet>
  </ion-content>
</div>
