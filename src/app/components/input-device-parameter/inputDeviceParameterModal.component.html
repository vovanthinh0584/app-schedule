<ion-header>
	<ion-toolbar>
		<ion-button class="back-button" fill="clear" size="large" slot="start" (click)="close()"><ion-icon name="arrow-back"></ion-icon></ion-button>
		<ion-title slot="start">Input Device parameter</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label class="title-chuan-doan" position="stacked">{{Language.AssetId}}</ion-label>
			<ion-select [(ngModel)]="selectItem.AssetId">
                <ion-select-option *ngFor="let asset of selectItem.listAsset" [value]="asset.AssetID">{{asset.AssetName}}</ion-select-option>
            </ion-select>
		</ion-item>
		<ion-item>
			<ion-label  position="stacked">{{Language.InputDate}}</ion-label>
			<ion-datetime presentation="date" [(ngModel)]="selectItem.InputDate"></ion-datetime>
            
		</ion-item>
        <ion-item>
			<ion-label  position="stacked">{{Language.OperatingID}}</ion-label>
			<ion-select [(ngModel)]="selectItem.OperatingID">
                <ion-select-option *ngFor="let operating of selectItem.listOperating" [value]="operating.OperatingId">{{operating.OperatingName}}</ion-select-option>
            </ion-select>
		</ion-item>
		<ion-item>
			<ion-label  position="stacked">{{Language.UMID}}</ion-label>
			<ion-select [(ngModel)]="selectItem.UMID">
                <ion-select-option *ngFor="let UM of selectItem.listUM" [value]="UM.UMID">{{UM.UMName}}</ion-select-option>
            </ion-select>
		</ion-item>
		<ion-item>
			<ion-label  position="stacked">{{Language.Value}}</ion-label>
            <ion-input type="number"   step='0.001' debounce="100" pattern="^\d*(\.\d{0,3})?$" [(ngModel)]="selectItem.Value"></ion-input>
		</ion-item>
        <ion-item>
			<ion-label  position="stacked">{{Language.Note}}</ion-label>
			<ion-input  [(ngModel)]="selectItem.Note" type="text"></ion-input>
		</ion-item>
		
	</ion-list>
</ion-content>
<ion-button (click)="save()">{{Language.Note}}</ion-button>
